<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="lemail" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="lpassword" placeholder="Enter your password">
              </div>
              <div class="d-grid">
                <a type="submit" class="btn btn-primary" id="loginbtn" href="#">Login</a>
              </div>
              <div class="text-center mt-3">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
              </div>
              <div class="text-center mt-3">
                <p>Forget password? <a href="#" id="forgetpass">Forget</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
  <script src="login.js" type="module"></script>
  <script src="firebase.js" type="module"></script>
</body>
</html>
