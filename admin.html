<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="b1">
  <h1>ADD BLOGS</h1>
  <div class="nav-item">
    <a class="btn btn-primary mt-2" href="#" id="logout">Logout</a>
   </div>
</div>
  <div class="container mt-4">
    <!-- Form to add new products -->
    <div class="mb-3">
      <label for="ptitle" class="form-label">Product Title</label>
      <input type="text" class="form-control" id="ptitle" placeholder="Enter product title">
    </div>
    <div class="mb-3">
      <label for="pdes" class="form-label">Product Description</label>
      <textarea class="form-control" id="pdes" rows="3" placeholder="Enter product description"></textarea>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Product Image</label>
      <input type="file" class="form-control" id="image">
    </div>
    <button id="submit" class="btn btn-primary">Submit</button>

    <!-- Section to display products -->
    <div id="show" class="mt-4 row g-3">
      <!-- Products will be dynamically generated here -->
    </div>
  </div>

  <br>
    <footer class="bg-dark text-light text-center py-4">
      <p class="mb-0">Â© 2024 MyBlogs. All rights reserved.</p>
    </footer>

  <!-- Single modal for editing product -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="utitle" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="utitle">
          </div>
          <div class="mb-3">
            <label for="udes" class="col-form-label">Description:</label>
            <textarea class="form-control" id="udes"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="updateProductBtn" class="btn btn-primary" onclick="updateProduct()">UPDATE</button>
        </div>
      </div>
    </div>
  </div>

 

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="firebase.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
